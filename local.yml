- hosts: localhost
  become: true
  vars:
    source_key: "./.ssh/rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
    personal: "{{ lookup('env', 'HOME') }}/personal"

  pre_tasks:
    - name: Update apt
      become: true
      apt:
        update_cache: true
        force_apt_get: true
        state: present
      tags:
        - install
        - core
  tasks:
